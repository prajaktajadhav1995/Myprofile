<html>
<head>
    <title> Registration Form</title>
</head>
<body>
    <h3> Student Registration Form</h3>
    <form>
        <fieldset>
            <legend>
                <span> Registration Form</span>
            </legend>

            <table>
                <tbody>
                    <tr>
                        <td> <label for="firstname"> First Name </label> </td>
                        <td><input type="text" id="first name" placeholder="Only First name"></td>
                    </tr>
                    <tr>
                        <td> <label for="lastname"> Last Name </label> </td>
                        <td><input type="text" id="last name"></td>
                    </tr>
                    <tr>
                        <td> <label for="mobilenumber"> Mobile Number </label> </td>
                        <td> <input type="number" required autofocus placeholder="Enter the mobile no with country code" id="mobile number">  </td>
                    </tr>
                    <tr>

                        <td> <label>Email </label> </td>
                        <td><input type="email" required></td>
                    <tr>
                        <td> <label>Passward </label> </td>
                        <td><input type="password" required></td>
                    </tr>
                    <tr>
                        <td> <label>Country</label></td>
                        <td> <input type="text" value="India" readonly /></td>
                    </tr>
                    <tr>
                        <td> <label> Do you have bank account</label></td>
                        <td><input type="text" value="yes" disabled</td>
                    </tr>
                    <tr>
                        <td> <label> Date Of Birth</label></td>
                        <td><input type="date" /></td>
                    </tr>
                    <tr>
                    <tr>
                        <td> <label>Available Time</label></td>
                        <td><input type="week" /></td>
                    </tr>
                    <tr>
                        <td> <label>Prefered Time</label></td>
                        <td><input type="time" /></td>
                    </tr>
                    <tr>
                        <td> <label> Select Profile Photo</label></td>
                        <td> <input type="file" /></td>
                    </tr>
                    <tr>
                        <td> <label> Select Certificates</label></td>
                        <td><input type="file" multiple /></td>
                    </tr>
                    <tr>
                        <td> <label> Select Gradution</label></td>
                        <td>
                            <select>
                                <option>MBA</option>
                                <option>BCA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label> Select Gradution</label></td>
                        <td>
                            <select>
                                <optgroup label="Master Of Business Administration">
                                    <option> Human Resourcr</option>
                                    <option> Accounting</option>
                                    <option> Environment</option>
                                    <option> Marketing</option>
                                </optgroup>
                                <optgroup label="Bachloer Of Computer Application">
                                    <option> HTML</option>
                                    <option> Accounting</option>
                                    <option> DBMS</option>
                                    <option> Fundamental Computer</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label> Select Gender</label></td>
                        <td>
                            <input type="radio" name="gender" />
                            <label> Male</label>
                            <input type="radio" name="gender" />
                            <label> Female</label>
                            <input type="radio" name="gender" />
                            <label> Others</label>
                        </td>
                    </tr>
                    <tr>
                        <td> <label> Please Select Training</label></td>
                        <td>
                            <input type="checkbox" />
                            <label> Angular</label>
                            <input type="checkbox" />
                            <label> Java</label>
                            <input type="checkbox" />
                            <label>.nts</label>
                            <input type="checkbox" />
                            <label> C++</label>
                        </td>

                    </tr>
                    <tr>
                        <td> <label>Address</label></td>
                        <td> <textarea cols="30" rows="7"></textarea> </td>
                    </tr>
                    <tr>
                        <td> <input type="submit"</td>
                        <td> <input type="reset"</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
